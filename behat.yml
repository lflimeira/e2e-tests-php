# behat.yml
default:
  autoload:
    - %paths.base%/tests/acceptance/
  extensions:
    Behat\MinkExtension:
      base_url: http://php/
      sessions:
        default_session:
          selenium2:
            wd_host: 'http://selenium:4444/wd/hub'
  suites:
    cad_user:
      paths:
        - %paths.base%/tests/acceptance/features/cad_user.feature
      contexts:
        - CadUserContext